<html>
    
<body>
    <head>
        <title>Knockout Testing Ground</title>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="./lib/chosen/chosen.min.css">
    </head>
        <div class="container">
            <h2>Your seat reservations (<span data-bind="text: architecture().length"></span>)</h2>
            <label>User Passwords?</label>
            <input type="checkbox" data-bind="checked: userPasswords">

            <div class="row-container" data-bind="foreach: architecture">
                <div class="row">
                        <div class="col-xs-4"><input data-bind="value: name" /></div>
                        <div class="col-xs-4"><select data-bind="options: $root.dataTypes, value: type, optionsText: 'name'" class="chosen-select"></select></div>
                        <div class="col-xs-4"><a href="#" data-bind="click: $root.removeTable">Remove</a></div>
                </div>
                <br>
            </div>
            <button class="btn" data-bind="click: addTable">Create another table</button>

        </div>

    </body>
    <head>
        <script src="./lib/jquery-3.1.1.min.js"></script>
        <script src="./lib/chosen/chosen.jquery.js" type="text/javascript"></script>
        <script src="./lib/knockoutjs/knockout-3.4.0.js"></script>
        <script src="./js/object_handler.js"></script>

    </head>
</html>
