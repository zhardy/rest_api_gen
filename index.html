<!DOCTYPE html>
<html lang="en">
<head>
  <title>REST API Generator</title>
  
  <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/chosen/chosen.min.css">
  
</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <div class="form-group">
      <select class="chosen-select form-control" data-bind="options: $root.dataTypes, value:dataTypes, optionsText: 'name'">

      </select>
    </div>
    



    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
<head>
  <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="./lib/chosen/chosen.jquery.js" type="text/javascript"></script>
  <script src="./lib/knockoutjs/knockout-3.4.0.js"></script>
  <script src="./js/object_handler.js"></script>
</head>
</html>
